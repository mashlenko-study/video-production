  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="logo">
            <img src="" alt="" class="logo__pic" />
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">

            <a href="#" class="contacts__hours">График работы </a>

      </header>
      <main>
        <section class="hero">
          <div class="container">
            <h1 class="hero__title">Снимем для вас креативное видео</h1>

          </div>
        </section>
        <section class="services">
          <div class="container">
            <ul class="services__list">
              <li class="services__item service">
                <div class="service__icon">
                  <img src="" alt="" class="service__icon-pic" />
                </div>
                <h2 class="service__title"></h2>
                <div class="service__info">
                  <div class="service__info-people"></div>

              </li>
              <li class="services__item service"></li>
              <li class="services__item service"></li>

          </div>
        </section>
        <section class="news">
          <div class="container">
            <h2 class="news__title">Новости и акции</h2>
            <ul class="news__list">
              <li class="news__item single-news">
                <time class="single-news__date">
                  <span class="single-news__date-month"></span>
                  <span class="single-news__date-year"></span>
                </time>
                <h3 class="single-news__title"></h3>
                <div class="news__desc"></div>
              </li>
              <li class="news__item single-news"></li>
            </ul>
            <div class="paginator">
              <div class="paginator__display">
                Страница <span class="paginator__display--current">1</span> из

                </li>
                <li class="paginator__item">

                </li>
                <li class="paginator__item">
                  <a href="" class="paginator__item-number">7</a>

        <section class="about">

            <h2 class="about__title">О нас</h2>
            <div class="about__desc"></div>

          <div class="logo">

          </div>
          <nav class="menu">
